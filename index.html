<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="main">
      <div class="drum-container">
        <div class="drum" data-key="65">
          <span class="key-name">A</span>
          <span class="key-sound">Clap</span>
        </div>
        <div class="drum" data-key="83">
          <span class="key-name">S</span>
          <span class="key-sound">HiHat</span>
        </div>
        <div class="drum" data-key="68">
          <span class="key-name">D</span>
          <span class="key-sound">Kick</span>
        </div>
        <div class="drum" data-key="70">
          <span class="key-name">F</span>
          <span class="key-sound">Openhat</span>
        </div>
        <div class="drum" data-key="71">
          <span class="key-name">G</span>
          <span class="key-sound">Boom</span>
        </div>
        <div class="drum" data-key="72">
          <span class="key-name">H</span>
          <span class="key-sound">Ride</span>
        </div>
        <div class="drum" data-key="74">
          <span class="key-name">J</span>
          <span class="key-sound">Snare</span>
        </div>
        <div class="drum" data-key="75">
          <span class="key-name">K</span>
          <span class="key-sound">Tom</span>
        </div>
        <div class="drum" data-key="76">
          <span class="key-name">L</span>
          <span class="key-sound">Tink</span>
        </div>
      </div>
      <audio src="./tracks/clap.wav" data-key="65"></audio>
      <audio src="./tracks/hihat.wav" data-key="83"></audio>
      <audio src="./tracks/kick.wav" data-key="68"></audio>
      <audio src="./tracks/openhat.wav" data-key="70"></audio>
      <audio src="./tracks/boom.wav" data-key="71"></audio>
      <audio src="./tracks/ride.wav" data-key="72"></audio>
      <audio src="./tracks/snare.wav" data-key="74"></audio>
      <audio src="./tracks/tom.wav" data-key="75"></audio>
      <audio src="./tracks/tink.wav" data-key="76"></audio>
    </div>
  </body>
</html>
